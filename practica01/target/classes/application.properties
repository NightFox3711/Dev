server.port=80

#Definir el formato de la fecha del servidor
logging.pattern.dateformat=dd-MM hh:mm

#Eliminar el mensaje de Spring en el servidor 
spring.main.banner-mode=off

#El "cache" del servidor va a ser false, en produccion va a ser true.
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC  
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
